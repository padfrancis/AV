<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Veyn | Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0e17;
      --surface: #131720;
      --surface-elevated: #1a1f2e;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.16);
      --text: #ffffff;
      --text-secondary: #a0a8b8;
      --text-muted: #6b7280;
      --accent: #f5a9c4;
      --accent-hover: #ffc1dc;
      --accent-secondary: #c8b6ff;
      --accent-glow: rgba(245, 169, 196, 0.4);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --radius: 16px;
      --radius-sm: 12px;
      --font-sans: "Sora", system-ui, -apple-system, sans-serif;
      --font-display: "Cinzel", serif;
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(180deg, #0a0e17 0%, #050810 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(245, 169, 196, 0.15), rgba(200, 182, 255, 0.1), transparent 70%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }

    .back-btn {
      position: fixed;
      top: 32px;
      left: 32px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      z-index: 100;
    }

    .back-btn:hover {
      color: var(--text);
      border-color: var(--accent);
      background: var(--surface);
      transform: translateX(-4px);
    }

    .back-btn svg {
      transition: transform 0.2s ease;
    }

    .back-btn:hover svg {
      transform: translateX(-2px);
    }

    .login-container {
      width: min(480px, 92vw);
      padding: 48px 40px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-content {
      position: relative;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 24px;
      animation: slideUp 0.6s ease-out 0.1s both;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 11px;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 12px;
    }

    .logo-word {
      font-size: 52px;
      letter-spacing: 0.02em;
      font-family: var(--font-display);
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px;
    }

    .lede {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
    }

    .login-form {
      display: grid;
      gap: 20px;
    }

    .form__row {
      display: grid;
      gap: 10px;
    }

    label {
      font-weight: 600;
      color: var(--text);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      font-family: var(--font-sans);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--surface-elevated);
      box-shadow: 0 0 0 3px rgba(245, 169, 196, 0.1);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #0a0e17;
      border: none;
      border-radius: var(--radius-sm);
      padding: 16px 24px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px var(--accent-glow);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-status {
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-status.error {
      color: #ff6b9d;
      border-color: rgba(255, 107, 157, 0.4);
      background: rgba(255, 107, 157, 0.1);
    }

    .login-status.success {
      color: #a8e7c5;
      border-color: rgba(168, 231, 197, 0.4);
      background: rgba(168, 231, 197, 0.1);
    }

    .hidden {
      display: none !important;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .site-footer {
      margin-top: 80px;
      padding: 40px 32px;
      border-top: 1px solid var(--border);
      background: linear-gradient(180deg, transparent 0%, rgba(245, 169, 196, 0.05) 100%);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
      text-align: center;
    }

    .footer-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
      font-weight: 500;
    }

    .footer-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition);
      position: relative;
      padding-bottom: 2px;
      border-bottom: 1px solid transparent;
    }

    .footer-link:hover {
      color: var(--accent-hover);
      border-bottom-color: var(--accent);
    }

    body {
      padding-bottom: 100px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 32px 24px;
      }

      .logo-word {
        font-size: 40px;
      }

      .back-btn {
        top: 20px;
        left: 20px;
        padding: 8px 16px;
      }

      .site-footer {
        padding: 24px 16px;
        margin-top: 60px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Back to roster">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 10H5M5 10L10 15M5 10L10 5"/>
    </svg>
    Back to Roster
  </a>
  <div class="login-container">
    <div class="login-content">
      <div class="logo-section">
        <img src="./logo.png" alt="Aura Veyn" class="logo-image" />
        <p class="eyebrow">Aura Veyn Clan</p>
        <h1 class="logo-word">Aura Veyn</h1>
        <p class="lede">Admin access to manage the official CODM clan roster.</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form__row">
          <label for="adminEmail">Admin email</label>
          <input id="adminEmail" name="adminEmail" type="email" placeholder="you@auraveyn.gg" required />
        </div>
        <div class="form__row">
          <label for="adminPassword">Password</label>
          <input id="adminPassword" name="adminPassword" type="password" placeholder="••••••" required />
        </div>
        <div class="login-actions">
          <button type="submit" class="btn" id="loginBtn">Login as Admin</button>
          <div class="login-status hidden" id="loginStatus"></div>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-text">
        Made by <a href="https://github.com/padfrancis" target="_blank" rel="noopener noreferrer" class="footer-link">padfrancis</a>
      </p>
    </div>
  </footer>

  <script type="module" src="login.js"></script>
</body>
</html>
